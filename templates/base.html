<html>

    <head>
        {% if title %}
        <title>{{ title }} | AR Recruitment Agency</title>
        {% else %}
        <title>Welcome to AR Recruitment Agency</title>
        {% endif %}
        <link rel="icon" type = "logo.png" href="{{ url_for('static', filename='img/logo.png') }}"/>
        <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&family=Raleway:wght@500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.min.css') }}" type="text/css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" />
    </head>
    <body>
        <!-- Navigation -->
        <nav>
            <div class="logo"> 
                <h4>The Nav</h4>
            </div>
            <ul class="nav-links">
                <li>
                    <a  href="{{ url_for('index') }}">Home</a>
                </li>
                <li>
                    <a  href="{{ url_for('about') }}">About</a>
                </li>
                <li>
                    <a  href="{{ url_for('employers') }}">Employers</a>
                </li>
                <li>
                    <a href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
        </nav>
        {% block content %} {% endblock %}
        <hr>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#">
                                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                                </a>
                            </li>
                        </ul>
                        <p class="copyright text-muted">Copyright &copy; Your Website 2017</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/jquery/app.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        

        <!-- Custom scripts for this template -->
        <script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>
    </body>

</html>
