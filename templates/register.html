{% extends "base.html" %} {% block content %}


  <body class="text-center">
        <form class="form-signin"action="{{ url_for('register') }}" method="POST">
            <img class="mb-4" src="static/img/ruth.jpg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
            <input type="text" id="inputusername" class="form-control" name="username" placeholder="Username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required autofocus>
            <label for="inputEmail" class="sr-only">Username</label>            
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
            <button class="btn1 button1" type="submit">Register</button>
        </form>
        <br>
            <div class="row">
                <div class="col s12">
                    <p class="text-center">
                        Already Registered? <a href="{{ url_for('login')}}" style="color: lightred">Log In</a>.
                    </p>
                </div>
            </div>
    </body>

{% endblock %}
