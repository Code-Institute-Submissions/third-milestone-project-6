{% extends "base.html" %} {% block content %}

  <body class="text-center">
    <form class="form-signin"action="{{ url_for('login') }}" method="POST">
        <img class="mb-4" src="static/img/ruth.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
        <div class=" question checkbox-item">
            <div>
                <input type="checkbox" value="none" id="check_1" name="check" required/>
                <label for="check_1" class="check"><span>Remember me</span></label>
            </div>
        </div>
        <button class="btn1 button1" type="submit">Sign in</button>
    </form>
    <br>
    <div>
        Don't have an account? <a href="{{ url_for('register')}}">Sign up here</a>.
    </div>
</body>

{% endblock %}
